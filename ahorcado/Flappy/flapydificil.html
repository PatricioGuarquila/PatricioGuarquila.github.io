<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Flappy Bird Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="dificil.js" defer></script>
</head>
<style>
    
.background {
    width: 10000px;
    height: 100vh;
    background-image: url('../ahorcado/imagenes/d9q6jq3-cfbf9d84-cc5f-4c37-b512-c9274a149e84.gif');
    background-size: cover;
background-repeat: repeat;
background-attachment: fixed;
zoom: 100%;

}
.container {

  display: block;

  margin-left: auto;
  margin-right: auto;
  text-align: center;
}

.message{
    scale: 70%;
    width: 600px;
    height:500px;
    
}
.controls{
    display: none;
    visibility: hidden;
    
}
</style>
<body>
   
    <div class="background"></div>
    <img src="/Flappy/images/Bird.png"  class="bird" id="bird-1">
    <div class="message">
       ENTER = COMENZAR <p><span style="color: red;">&uarr;</span> BARRA ESPACIADORA = VOLAR</p>
    </div>
    <div class="score">
        <span class="score_title"></span>
        <span class="score_val"></span>
    </div>
    
    <div class="container">
        <div class="pixel">
          <a class="axd" href="../2svs/dif.html"><p>OMITIR</p></a>
          </div>
        </div>

        <audio class="controls" src="../Flappy/sounds effect/dificil.mp3" autoplay loop controls=false></audio>
</body>
</html>
